<script type="text/x-red" data-help-name="sensor3700 in">
<p>This node sends requests to read sensors 3700 data. Waits for response and then pulls it out and outputs information.</p>
<p>How often measurements are performed depends on time which can be set in nodes configuration window.</p>
<p>Supported resources:</p>
<ul>
    <li>powerSourceVoltage: Power source voltage in milivolts (Integer)</li>
    <li>activePower: Instantaneous active power in watts (Float)</li>
    <li>activeEnergy: Cumulative active power in watthours (Float)</li>
    <li>reactivePower: Instantaneous active power in watts (Float)</li>
    <li>reactiveEnergy: Cumulative active power in watthours (Float)</li>
    <li>relay: Relay state (Boolean)</li>
</ul>
<p>Message structure:</p>
<ul>
    <li>msg.payload : <ul style="list-style-type:none">
        <li>state: sensor connection state</li>
        <li>data: <ul style="list-style-type:none">
            <li>
                <i>current measurement name and value</i>
            </li>
        </ul></li>
        <li>cache: <ul style="list-style-type:none">
            <li>
                <i>cached measurement names and values</i>
            </li>
        </ul></li>
    </ul> 
    </li>
    <li>_msgid: asynchronous message ID</li>
</ul>
</script>
